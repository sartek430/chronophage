openapi: 3.0.3
info:
  title: Chronobidule Stores
  version: 1.0.0
servers:
  - url: http://localhost:8080
tags:
  - name: Stock
    description: Provides endpoints to manage stock.
  - name: Prices
    description: Provides endpoints to manage prices.
  - name: Orders
    description: Provides endpoints to manage orders.
paths:
  /store/stock:
    get:
      tags:
        - Stock
      summary: Gets the current stock of the store
      operationId: getStock
      responses:
        '200':
          $ref: '#/components/responses/Stock'
    post:
      tags:
        - Stock
      summary: Initializes the stock of the store
      operationId: initStock
      requestBody:
        $ref: '#/components/requestBodies/InitStock'
      responses:
        '201':
          $ref: '#/components/responses/Stock'
  /store/prices:
    get:
      tags:
        - Prices
      summary: Gets the current prices of the store
      operationId: getPrices
      responses:
        '200':
          $ref: '#/components/responses/Prices'
    post:
      tags:
        - Prices
      summary: Initializes the prices of the store
      operationId: initPrices
      requestBody:
        $ref: '#/components/requestBodies/InitPrices'
      responses:
        '201':
          $ref: '#/components/responses/Prices'
  /store/orders:
    post:
      tags:
        - Orders
      summary: Places a new order, verifying the available quantities.
      operationId: placeOrder
      requestBody:
        $ref: '#/components/requestBodies/PlaceOrder'
      responses:
        '201':
          $ref: '#/components/responses/Order'
  /store/orders/{orderId}/payments:
    post:
      tags:
        - Orders
      summary: Creates a payment for a placed order, providing the total amount of the payment
      operationId: payOrder
      parameters:
        - $ref: '#/components/parameters/OrderId'
      responses:
        '201':
          $ref: '#/components/responses/Payment'
components:
  parameters:
    OrderId:
      name: orderId
      description: Order ID.
      in: path
      required: true
      schema:
        type: integer
        example: 1000
  requestBodies:
    InitStock:
      required: true
      description: The stock to initialize the store
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Stock'
    InitPrices:
      required: true
      description: The prices to initialize the store
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Prices'
    PlaceOrder:
      required: true
      description: The order to place
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Order'
  responses:
    Stock:
      description: The current stock of the store.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Stock'
    Prices:
      description: The current prices of the store
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Prices'
    Order:
      description: The placed order.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Order'
    Payment:
      description: The payment of an order.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Payment'
  schemas:
    Stock:
      type: object
      required:
        - stock
      properties:
        stock:
          type: array
          items:
            $ref: '#/components/schemas/ProductStock'
    ProductStock:
      type: object
      required:
        - productId
        - productName
        - quantity
      properties:
        productId:
          description: The product ID.
          type: integer
          example: 123
        productName:
          description: The product name.
          type: string
          example: Westmalle Trappist Tripel
        quantity:
          description: The quantity of the product in the stock.
          type: integer
          example: 1000
    Prices:
      type: object
      required:
        - prices
      properties:
        prices:
          type: array
          items:
            $ref: '#/components/schemas/ProductPrice'
    ProductPrice:
      type: object
      required:
        - productId
        - amount
      properties:
        productId:
          description: The product ID.
          type: integer
          example: 123
        amount:
          description: The product price amount.
          type: number
          format: double
          example: 34.5
    Order:
      type: object
      required:
        - id
        - items
      properties:
        id:
          description: The order ID.
          type: integer
          example: 1000
        items:
          description: The order items.
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
    OrderItem:
      type: object
      required:
        - productId
        - quantity
      properties:
        productId:
          description: The product ID.
          type: integer
          example: 123
        quantity:
          description: The quantity of the product.
          type: integer
          example: 10
    Payment:
      type: object
      required:
        - totalAmount
      properties:
        totalAmount:
          description: The total amount to pay for the order.
          type: number
          format: double
          example: 765.43
